<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watches</title>

    <style>
        .card, .card-body{
            border-radius: 10px;
            box-shadow: 0 0 10px black;
        }
    </style>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">Digital Watches</a>
    </nav>

    <!-- Keyup Event -->

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-success text-white text-center">
                        <h5>Asia/kolkota</h5>
                        <h4 class="display-4">India</h4>
                        <p id="indian-date">25/04/2020</p>
                        <h4 id="indian-time" class="display-4">10:00:00 PM</h4>
                    </div>
                </div>

            </div>
           
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-primary text-white text-center">
                        <h5>America/New_York</h5>
                        <h4 class="display-4">USA</h4>
                        <p id="usa-date">25/04/2020</p>
                        <h4 id="usa-time" class="display-4">10:00:00 PM</h4>
                    </div>
                </div>

            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-danger text-white text-center">
                        <h5>Asia/shanghai</h5>
                        <h4 class="display-4">Chaina</h4>
                        <p id="china-date">25/04/2020</p>
                        <h4 id="china-time" class="display-4">10:00:00 PM</h4>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
