<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Form Validation</title>

   
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">Js Form Validation</a>
    </nav>

    <!-- Js Form Validation -->

    <div class="container mt-5">
       <div class="row">
        <div class="col-md-4 m-auto">
            <div class="card">
                <div class="card-header bg-secondary text-white text-center">
                    <h3>Register Here</h3>
                </div>
                <div class="card-body text-center">
                   <div class="form-group">
                    <input id="username" type="text" class="form-control" placeholder="User Name ">
                   </div>
                   <div class="form-group">
                    <input id="email" type="email" class="form-control" placeholder="Email ">
                   </div>
                   <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="Password ">
                   </div>
                   <div class="form-group">
                    <input id="c_password" type="password" class="form-control" placeholder="confirm password ">
                   </div>
                    <div class="text-center">
                        <input type="submit" value="Register" class="btn btn-secondary">
                    </div>
                </div>
            </div>
        </div>
       </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
