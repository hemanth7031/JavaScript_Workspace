<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Task List</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">Js Task List</a>
    </nav>

    <!-- Js Task List -->

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h3>Js Task List</h3>
                    </div>
                    <div class="card-body">
                        <form id="task-form">
    
                           <div class="form-group">
                            <input id="input-item" type="text" class="form-control" placeholder="Task Name">
                           </div>
                           <div>
                            <input type="submit" value="Add Task" class="btn btn-warning">
                           </div>
                        </form>
                    </div>
    
                </div>
            </div>
        </div>
    </div>


    <!-- Task List -->

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-group" id="task-list">
                    <li class="list-group-item list-group-item-action">
                        <span class="font-weight-bold">Get Grocery</span>
                        <button class="close">
                            <i class="fa fa-times-cricle"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
