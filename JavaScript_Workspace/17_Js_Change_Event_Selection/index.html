<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Change Event Selection Box</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a id="test" href="#" class="navbar-brand">Change Event Selection Box</a>
    </nav>

  <!-- Change Event on selection Box -->

  <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Change Event on selection Box</h3>
                    </div>
                    <div class="card-body bg-light">
                        <div class="row">
                            <div class="col">
                                <form action="">
                                    <div class="form-group">
                                        <select class="form-control" id="lang-select">
                                            <option value=""> select a language</option>
                                            <option value="HTML">HTML</option>
                                            <option value="CSS">CSS</option>
                                            <option value="JavaScript">JavaScript</option>
                                            <option value="ReactJs">React Js</option>
                                            <option value="Angular">Angular</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="col" >
                                <h2 id="lang-option"></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </div>

    <script src="./app.js"></script>

</body>

</html>
