<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Stop Watche</title>

   
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">Js Stop Watches</a>
    </nav>

    <!-- Js Stop Watches -->

    <div class="container mt-7">
       <div class="row">
        <div class="col-md-6 m-auto">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Js Stop Watch</h3>
                </div>
                <div class="card-body text-center">
                    <h1 class="display-2">
                        <span id="minutes">00</span>:
                        <span id="seconds">00</span>:
                        <span id="m-seconds">00</span>
                    </h1>
                    <button class="btn btn-success" id="start-btn">start</button>
                    <button class="btn btn-danger" id="stop-btn">stop</button>
                    <button class="btn btn-warning" id="reset-btn">reset</button>
                    
                </div>
            </div>
        </div>
       </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
